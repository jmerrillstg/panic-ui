<section ng-if="isAdmin">
    <div class="container">
        <h1>Add Recipient</h1>
        <form name="addRecipientForm" id="addRecipientForm">
            <div class="row">
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" ng-model="arc.recipient.first_name" id="firstName" class="form-control" required>
                    </div>
                </div>
                <div class="col-xs-6">
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" ng-model="arc.recipient.last_name" id="lastName" class="form-control" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" ng-model="arc.recipient.email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="recipientPhone">Recipient Phone  (no dashes or spaces.  include area code)</label>
                <input type="text" ng-model="arc.recipient.recipient_phone" id="recipientPhone" class="form-control" required>
            </div>
            <div class="row">
                <div class="col-xs-12 text-left">
                    <button class="btn btn-primary" ng-click="arc.addRecipient()" ng-disabled="addRecipientForm.$invalid">Add Recipient</button>
                </div>
            </div>
        </form><br>
        <div class="alert alert-success" ng-show="arc.success">
            {{arc.successMessage}}
        </div>
        <div class="alert alert-danger" ng-show="arc.error">
            {{arc.error}}
        </div>
    </div>
</section>
