<section class="inner-page">
	<div class="container">
		<form>
			<h2>Log In</h2>
			<div class="form-group">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" id="inputEmail" class="form-control" ng-model="lc.inputEmail" placeholder="Email address" required autofocus>
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" id="inputPassword" class="form-control" ng-model="lc.inputPassword" placeholder="Password" required>
			</div>
			<button class="btn btn-lg btn-primary btn-block" ng-click="lc.login()">Sign in</button>
		</form>
	</div>
</section>
